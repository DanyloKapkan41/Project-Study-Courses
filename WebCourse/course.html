<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі курсу</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="about.html">Про нас</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="course-detail">
            <div class="course-image">
                <img id="course-image" src="" alt="Курс">
            </div>
            <div class="course-info">
                <h2 id="course-title"></h2>
                <p><strong>Викладач:</strong> <span id="course-instructor"></span></p>
                <p><strong>Телефон:</strong> <span id="instructor-phone"></span></p>
                <p><strong>Адреса:</strong> <span id="instructor-address"></span></p>
                <p><strong>Вартість одного часу роботи:</strong> <span id="hourly-rate"></span></p>
                <p><strong>Кількість годин:</strong> <span id="course-hours"></span></p>
                <p><strong>Дата початку:</strong> <span id="start-date"></span></p>
                <p><strong>Дата завершення:</strong> <span id="end-date"></span></p>
                <p><strong>Повна вартість курсу:</strong> <span id="total-cost"></span></p>
                <p><strong>Розклад занять:</strong> <span id="schedule"></span></p>
            </div>
            <div class="course-description">
                <p id="course-description"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Контакти: email@example.com | Телефон: +123456789</p>
    </footer>
    <script src="java/scripts.js"></script>
</body>
</html>
